<ion-content [fullscreen]="true">
    <ion-header>
        <ion-toolbar color="secondary">
            <ion-buttons slot="start">
                <ion-back-button defaultHref="/home"></ion-back-button>
                <ion-menu-button></ion-menu-button>
            </ion-buttons>
            <ion-title>
                <ion-label text-wrap>Profil</ion-label>
            </ion-title>
        </ion-toolbar>
    </ion-header>
    <div class="main-container-padding"></div>
    <ion-tabs>
        <ion-tab-bar slot="bottom" color="secondary">
            <ion-tab-button tab="details">
                   <span class="material-icons rouge">
                    pending
                    </span>
                     <label class="evidence">Détails</label>
            </ion-tab-button>

            <ion-tab-button tab="update">
                <span class="material-icons rouge">
                  person_pin
                  </span>
                <label class="evidence">Modifier Profil</label>
            </ion-tab-button>

            <ion-tab-button tab="password">
                <span class="material-icons rouge">
                edit
                </span>
                <label class="evidence">Modifier mot de passe</label>
            </ion-tab-button>

            <ion-tab-button tab="propos">
                <span class="material-icons rouge">
                read_more
                </span>
                <label class="evidence">À propos</label>
            </ion-tab-button>
        </ion-tab-bar>

    </ion-tabs>
</ion-content>
