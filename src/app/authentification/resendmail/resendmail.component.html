<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="login"></ion-back-button>
    </ion-buttons>
    <ion-title size="small">
      Renvoyer un couriel de confirmation
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
   <form (ngSubmit)="reSendMail()" [formGroup]="formResend">
    <div class="input-group">
      <ion-item>
        <ion-input type="email" placeholder="Courriel" formControlName="email"></ion-input>
      </ion-item>

      <div *ngIf="(email.dirty || email.touched) && email.errors" class="errors">
        <span *ngIf="email.errors?.required">Courriel obligatoire</span>
        <!--<span *ngIf="mailUsers.errors?.email">Courriel non valide</span>-->
        <span *ngIf="email.errors?.invalidMail||email.errors?.email">Couriel de l'uqtr</span>
      </div>

    <ion-button type="submit" expand="block" [disabled]="!formResend.valid">
     <span class="material-icons">
    save
    </span>
      <div class="padding">Envoyer</div>
    </ion-button>


    </div>
  </form>
</ion-content>
